<!DOCTYPE html>
<html lang="en">

<head>
	<title>Combined</title>
	<meta charset = "utf-8"/>
	<link rel = "stylesheet" type = "text/css" href = "combined.css"/>
</head>

<body>
	<div id="container">
		<header>
			<img class="exit" src="../images/btn-close.png"></img>
			<img class="logo" src="../images/logo-best-brands.png"></img>
		</header>

		<div id="routingguide">
			<em id="nav"><a>Home</a> / <a>Existing Service</a> / <a>Mobile</a></em>
			<h4>Which Mobile topic would you like help with?</h4>
			<ul id="mobileoptions">
				<li>
					<img src="../images/icon-billing.png"></img><a href="#">Billing and Payments</a>
				</li>
				<li>
					<img src="../images/icon-tech-support.png"></img><a href="#">Technical Support</a>
				</li>
				<li>
					<img src="../images/icon-login.png"></img><a href="#">Account Login Support</a>
				</li>
				<li>
					<img src="../images/icon-other.png"></img><a href="#">Other</a>
				</li>
				<li>
					<img src="../images/icon-back-button.png"></img><a href="#" id="backbtn">Back</a>
				</li>
			</ul>
		</div>

		<div id="prechatsurvey">
			<h4>Which Mobile topic would you like help with?</h4>
			<form>
				<label>Full Name:*</label>
				<p>
					<input type="text" id="fullname" placeholder="John Doe"/>
					<label id="namewarning">Full Name is a required field</label>
				</p>
				
				<label>Mobile Phone Number:*</label>
				<p>
					<input type="text" id="phone" placeholder="ex: 123-123-1234"/>
					<label id="nonumwarning">Mobile number is a required field</label>
					<label id="badnumwarning">Please enter a valid phone number</label>
				</p>
				<label>State:</label>
				<p>
					<select id="stateselect" size="1">
						<option value="selectone">Select One</option>
						<option value="california">California</option>
					</select>
				</p>

				<label class="pop">Was your phone purchased in CA?</label>
				<p>
					<select class="pop" id="popQ" size="1">
						<option value="selectone">Select One</option>
						<option value="yes">Yes</option>
						<option value="no">No</option>
					</select>
				</p>

				<label>Describe your question...</label>
				<p>
					<textarea id="textbox"/></textarea>
				</p>
				<p>
				<input type="submit" id="submitbtn" value="Start Chat"/>
				</p>
				<label id="lastlabel">* Required field</label>
			</form>
		</div>
		<div id="congrats">
			<h4>Congratulations!! You have reached the chat agent.</h4>
		</div>
		<footer>
			<img class="footlogo" src="../images/logo-tc.png"><img>
		</footer>
	</div>

	<!--Loading the scripts at the bottom, so the page will load without waiting for the scripts to load-->
	<!--Load JQuery from the CDN first-->
	<!--Loading the production version-->
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

	<!--If CDN fails to load, serve up the local version-->
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.4.min.js"><\/script>');</script>
	<!--The JS file that I create, which holds my JQuery code-->
	<script src="js/script.js"></script>
</body>
</html>
